<div class="form-group">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" ng-model="asset.title" required>
    <div ng-messages="formName.title.$error" style="color:red">
        <div ng-message="required">Title is required</div>
    </div>
</div>

<div class="form-group">
    <label for="mimeType">Mime:</label>
    <input class="form-control" type="text" name="mimeType" ng-model="asset.mimeType">
</div>

<div class="form-group">
    <label for="createdBy">Created By:</label>
    <input class="form-control" type="text" name="createdBy" ng-model="asset.createdBy">
</div>
<div class="form-group">
    <label for="country">Country:</label>
    <input class="form-control" type="text" name="country" ng-model="asset.countryName">
</div>
<div class="form-group">
    <label for="email">Email:</label>
    <input class="form-control" type="email" name="email" ng-model="asset.email">
    <div ng-messages="formName.email.$error" style="color:red">
        <div ng-message="email">Email is invalid.</div>
    </div>
</div>
<div class="form-group">
    <label for="description">Description:</label>
    <textarea class="form-control" rows="5" name="description" ng-model="asset.description" />
</div>
