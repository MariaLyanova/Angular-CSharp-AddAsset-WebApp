<form novalidate
      name="addForm"
      ng-submit="addAssetCtrl.form.$valid && addAssetCtrl.save()">
    <fieldset ng-disabled="addAssetCtrl.saving">

        <div class="modal-header">
            <h3 class="modal-title">Add Asset</h3>
        </div>

        <div class="modal-body">
            <div class="alert alert-danger" ng-show="addAssetCtrl.errorMessage != null">
                {{addAssetCtrl.errorMessage}}
            </div>

            <asset-details form-name="addForm" asset="addAssetCtrl.asset"></asset-details>     
        </div>

        <div class="modal-footer">
            <button class="btn btn-success" ng-disabled="addForm.$invalid" ng-click="addAssetCtrl.save()">Save</button>
            <button type="button" class="btn btn-warning" ng-click="$parent.$dismiss()">Cancel</button>
        </div>

    </fieldset>
</form>
